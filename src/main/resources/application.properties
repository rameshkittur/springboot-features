employeeService.base.url = http://localhost:8080/

springdoc.api-docs.path=/api-docs

# logging.pattern.console = %d [%level] %c{1.} [%t] %m%n
# d - date pattern , level -level of logging ,c - class path, t - time , m - message , n - new line
logging.pattern.console = %d{dd/mm/yyyy hh:MM} [%level] %c{1}  --- %m%n

# adding logs to the specific file
logging.file.name = application.log
logging.config = classpath:logback-spring.xml

# Actuator
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
